<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Feedback Classifier</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-graduation-cap"></i> College Feedback Classifier</h1>
            <p class="subtitle">AI-powered feedback categorization and sentiment analysis</p>
        </header>

        <main>
            <section class="card">
                <h2><i class="fas fa-comment"></i> Classify Single Feedback</h2>
                <form id="singleFeedbackForm">
                    <div class="form-group">
                        <label for="feedbackText">Enter your feedback:</label>
                        <textarea
                            id="feedbackText"
                            name="feedback"
                            placeholder="e.g., 'The professor explains concepts very clearly but the classroom needs better lighting'"
                            rows="4"
                            required
                        ></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-cogs"></i> Classify
                    </button>
                </form>
                <div id="singleResult" class="result-container" style="display: none;"></div>
            </section>

            <section class="card">
                <h2><i class="fas fa-upload"></i> Batch Processing</h2>
                <p class="description">Upload a CSV (first column) or TXT file (one feedback per line) for batch classification.</p>
                <form id="batchForm" action="/upload" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" id="fileInput" name="file" accept=".csv,.txt" required />
                    </div>
                    <button type="submit" class="btn btn-secondary">
                        <i class="fas fa-file-import"></i> Upload and Process
                    </button>
                </form>
            </section>

            <section class="card">
                <h2><i class="fas fa-vial"></i> Try Sample Feedbacks</h2>
                <div class="sample-buttons">
                    <button class="btn btn-sample" data-example="The professor is excellent and explains everything clearly">
                        Positive Academic
                    </button>
                    <button class="btn btn-sample" data-example="The WiFi in the hostel is very slow and needs improvement">
                        Negative Facilities
                    </button>
                    <button class="btn btn-sample" data-example="The admission process was smooth and the staff were helpful.">
                        Positive Administration
                    </button>
                </div>
            </section>
        </main>
    </div>

    <div id="loadingSpinner" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
        <p>Classifying...</p>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
